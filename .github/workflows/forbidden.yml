name: Check forbidden words

on:
  pull_request:
    paths:
      - 'gef.py'

jobs:
  check-forbidden-words:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Fetch Base Ref
        run: git fetch --depth=1 origin ${{ github.base_ref }}

      - name: Check for 'hola' and 'adios' in gef.py
        run: |
          WORDS=("hola" "adios")
          for word in "${WORDS[@]}"; do
            if git diff ${{ github.base_ref }}..${{ github.sha }} -- "gef.py" | grep "^+" | grep -q "$word"; then
              echo "'$word' found in gef.py. Consider removing it."
              # continue instead of exit to allow the check to complete
            fi
          done
